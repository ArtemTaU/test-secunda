services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: secunda-test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d secunda-test"]
      interval: 3s
      timeout: 3s
      retries: 20

  api:
    build: .
    environment:
      APP_TITLE: "Secunda test"
      DEBUG: "True"
      TEST_DB: "False"

      DB_TITLE: postgres
      DB_USER: postgres
      DB_PASS: 123
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: secunda-test
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
